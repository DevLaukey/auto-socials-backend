app = 'backend-broken-haze-5173'
primary_region = 'jnb'

[build]

[deploy]
  release_command = "python -m app.migrate"

[processes]
  app = "gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
